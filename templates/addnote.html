{% extends "base.html" %}
{% block title%}
add note

{% endblock %}

{% block content %}

<div class='todo-header'>
    <h1>To-Do Pluse</h1>

</div>


<div class='add-note'>

    <h6 class='m-3'>Add New Note</h6>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-primary w-100' onclick="location.href='{% url 'add_note' %}'">Add Note</button>  
    </form>
   
    
</div>


{% endblock %}
